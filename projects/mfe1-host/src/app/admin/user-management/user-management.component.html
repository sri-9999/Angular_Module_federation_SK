<p>user-management works!</p>
<mat-card>
    <mat-card-header>
        <h2>User Listing</h2>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="dataSource">

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.active? 'Logged in' : "InActive"}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field appearance="fill" style="width: 120px;">
                            <mat-select [value]="element.role ? element.role : 'select'"
                                (selectionChange)="onRoleChange(element, $event.value)">
                                <mat-option value="select" disabled>Select</mat-option>
                                <mat-option value="ADMIN">ADMIN</mat-option>
                                <mat-option value="USER">USER</mat-option>
                                <mat-option value="DEVELOPER">DEVELOPER</mat-option>
                            </mat-select>

                        </mat-form-field>
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button *ngIf="element.role !=='admin'" [disabled]="!element.roleChanged"
                            (click)="updateuser(element)" mat-raised-button color="primary">
                            Update
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>

<div *ngIf="showDialog" class="modal-backdrop">
    <div class="modal-dialog">
        <h2>Confirm Update</h2>
        <p>
            Are you sure you want to update the role to
            <strong>{{dialogElement?.newRole}}</strong>?
        </p>

        <div class="modal-actions">
            <button mat-button (click)="closeDialog()">Cancel</button>
            <button mat-raised-button color="primary" (click)="confirmYes()">Yes</button>
        </div>
    </div>
</div>
